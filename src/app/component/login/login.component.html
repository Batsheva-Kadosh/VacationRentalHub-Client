<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <!-- <form (ngSubmit)="onSubmit()"> -->
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" required  name="email"  #email>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required  name="password" #password>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="check(email.value,password.value)" >sign in</button>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
