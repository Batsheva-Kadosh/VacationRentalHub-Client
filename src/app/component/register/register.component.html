<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="myFrm" (ngSubmit)="send()">
            <div class="form-group mb-3">
              <label for="code" class="form-label">Code:</label>
              <input type="text" class="form-control" id="code" placeholder="Enter code" formControlName="code">
              <div *ngIf="getCode().invalid && (getCode().touched || getCode().dirty)">
                <p class="alert-danger">Required field</p>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="LastName" class="form-label">Last name:</label>
              <input type="text" class="form-control" id="LastName" placeholder="Enter lastname" formControlName="LastName">
              <div *ngIf="getLastName().invalid && (getLastName().touched || getLastName().dirty)">
                <p class="alert-danger">Required field</p>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="Email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter email" formControlName="Email">
              <div *ngIf="getEmail().invalid && (getEmail().touched || getEmail().dirty)">
                <p class="alert-danger">Required field</p>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
              <div *ngIf="getPassword().invalid && (getPassword().touched || getPassword().dirty)">
                <p class="alert-danger">Password must be at least 8 characters</p>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="phone" class="form-label">Phone:</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter phone" formControlName="phone">
              <div *ngIf="getPhone().invalid && (getPhone().touched || getPhone().dirty)">
                <p class="alert-danger">Invalid phone number</p>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="phone2" class="form-label">Secondary Phone:</label>
              <input type="text" class="form-control" id="phone2" placeholder="Enter secondary phone" formControlName="phone2">
              <div *ngIf="getPhone2().invalid && (getPhone2().touched || getPhone2().dirty)">
                <p class="alert-danger">Invalid phone number</p>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You have successfully registered!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="navigateHome()">Go to Home</button>
      </div>
    </div>
  </div>
</div>
